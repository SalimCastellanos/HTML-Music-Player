<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="dist/css/min/app-css-public.css" />
<link rel="shortcut icon" href="dist/images/icon.png" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="noindex, no follow" />
<meta name="robots" content="noindex, nofollow" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>HTML Music Player</title>
</head>
<body class="ui-text">

<div class="toolbar">
    <div class="toolbar-items">
        <div class="toolbar-items-section-1">
            <div class="toolbar-item menul-folder">
                <span class="icon icomoon-icon icomoon-audio-folder"></span>
            </div>

            <div class="toolbar-item menul-files">
                <span class="icon icomoon-icon icomoon-audio-files"></span>
            </div>

            <div class="toolbar-item menul-hotkeys">
                <span class="icon glyphicon glyphicon-hand-down"></span>
            </div>

            <div class="toolbar-item menul-crossfade">
                <span class="icon icomoon-icon icomoon-crossfade"></span>
            </div>

            <div class="toolbar-item menul-equalizer">
                <span class="icon material-icons large-material-icon rotate-90">tune</span>
            </div>
        </div>

        <div class="toolbar-items-section-2">
            <div class="toolbar-item notification-setting">
                <span class="icon glyphicon glyphicon-bell"></span>
            </div>

        </div>
    </div>
    <div class="toolbar-border"></div>
</div>

<div id="wrapper">
    <div id="app-loader">
        <div id="app-loading-container">
            <span id="app-load-text">
                <img onload="this.style.paddingRight = '10px';" src="dist/images/app-load.gif" class="app-load-img" />Loading...
            </span>
            <noscript>
            <div id="noscript">
                This page requires JavaScript to be enabled, <br />
                enable javascript and <a href="">reload</a> the page.
            </div>
            </noscript>
        </div>
    </div>

    <div id="app-container">
        <div class="player-upper-container">
            <div class="playback-status-wrapper">
                <div class="hidden time-container slanted left-side-slant right-side-slant current-time-container">
                    <span class="current-time">00:00</span>
                </div>
                <div class="hidden time-container slanted left-side-slant right-side-slant total-time-container">
                    <span class="total-time">00:00</span>
                </div>
            </div>

            <div class="player-control-panel-container module-container">
                <div class="notextflow time-progress-container" id="track-progress-container">
                    <div id="track-progress" class="time-progress"></div>
                    <div id="track-display-container">
                    <div id="track-display"></div>
                    </div>
                </div>
                <div class="smoothness-separator"></div>
                <div class="button-groups-container">
                    <div class="app-player-controls volume-controls-container button-group">
                        <div class="volume-mute volume-mute-button button-group-button">
                            <span class="icon glyphicon glyphicon-volume-up"></span>
                        </div>

                        <div class="volume-slider-container button-group-item">
                            <div class="volume-slider-wrap">
                                <div class="volume-slider-knob slider-knob"></div>
                                <div class="volume-slider-bg slider-bg"></div>
                            </div>
                        </div>
                    </div>


                    <div class="app-player-controls player-controls-container button-group">
                        <div class="disabled previous-button button-group-button">
                            <span class="icon glyphicon glyphicon-step-backward"></span>
                        </div>
                        <div class="disabled play-button button-group-button">
                            <div class="play-pause-morph-icon-container">
                                <div class="play-pause-morph-icon play">
                                    <span class="icon glyphicon glyphicon-play"></span>
                                    <span class="icon glyphicon glyphicon-pause"></span>
                                </div>
                            </div>
                        </div>
                        <div class="disabled next-button button-group-button">
                            <span class="icon glyphicon glyphicon-step-forward"></span>
                        </div>
                    </div>

                    <div class="app-player-controls playlist-controls-container button-group">
                        <div class="shuffle-mode-button  button-group-button">
                            <span class="icon glyphicon glyphicon-random"></span>
                        </div>

                        <div class="repeat-mode-button  button-group-button">
                            <span class="icon glyphicon glyphicon-repeat"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="visualizer-coverart-section-container division">
            <div class="coverart-section-container division">
                <div class="module-container picture-module-container">
                    <div class="picture-container"></div>
                </div>
            </div>

            <div class="visualizer-section-container division">
                <div id="visualizer-container" class="visualizer-container module-container">
                    <canvas id="visualizer" class="visualizer" width="612" height="118"></canvas>
                </div>
            </div>
        </div>

        <div class="playlist-section-container division">
            <div id="app-content-holder" class="module-container">
                <div class="content tracks-list-container ps-container" id="app-playlist-container" style="display: block;">
                    <div class='playlist-empty'>
                        <div class='app-info-status-text playlist-empty-hover'>Playlist empty</div>
                        <div class="playlist-empty-instructions">
                            <p>You can add tracks to the playlist by:</p>
                            <ul class='menulist app-empty-playlist-ul'>
                                <li class='app-empty-playlist-suggest'>Dragging &amp; dropping audio files from your desktop</li>
                                <li class='app-empty-playlist-suggest suggestion-folders'>Using <span class="add-folder-link link-text">add folder</span> and selecting a folder that will be searched for audio files</li>
                                <li class='app-empty-playlist-suggest'>Using <span class="add-files-link link-text">add files</span> and selecting audio files manually</li>
                            </ul>
                        </div>
                    </div>
                    <div class="playlist-spacer top-spacer"></div>
                    <div class="playlist-spacer bottom-spacer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var DEBUGGING = false;
var __PROJECT__TITLE = "HTML Music Player";
</script>
<script type="text/javascript" src="dist/main.min.js"></script>
</body>
</html>
